apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-python-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: django
  template:
    metadata:
      labels:
        service: django
    spec:
      containers:
       - name: django-service
         image: ucanuse/signal
         imagePullPolicy: Always
        #  env:
        #   - name: POSTGRES_PASSWORD
        #     value: mysecretpassword
---
apiVersion: v1
kind: Service
metadata:
  name: service-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    service: django
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30001